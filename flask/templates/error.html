<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      font-weight: 600;
      color: #ff7700;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .error-container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <h2>Error</h2>
    <p>{{ message }}</p>
  </div>
</body>

</html>
